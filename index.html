
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Prevent caching to ensure updates are seen immediately -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>GrammarGuard AI</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Base Background Colors (Light) */
        --bg-main: #f8fafc;
        --bg-surface: #ffffff;
        --bg-surface-alt: #f1f5f9;
        --text-main: #0f172a;
        --text-muted: #64748b;
        --border-main: #e2e8f0;
        
        --highlight-err-bg: #fee2e2;
        --highlight-err-text: #991b1b;
        --highlight-warn-bg: #fef9c3;
        --highlight-warn-text: #854d0e;

        /* Default Primary Color (Blue) */
        --primary-50: #eff6ff;
        --primary-100: #dbeafe;
        --primary-500: #3b82f6;
        --primary-600: #2563eb;
        --primary-700: #1d4ed8;
      }

      /* Unified Dark Theme - Neutral (Matches previous 'Red' scheme) */
      [data-theme='dark'] {
        --bg-main: #171717;
        --bg-surface: #262626;
        --bg-surface-alt: #404040;
        --text-main: #f8fafc;
        --text-muted: #a3a3a3;
        --border-main: #404040;
        
        --highlight-err-bg: #450a0a;
        --highlight-err-text: #fca5a5;
        --highlight-warn-bg: #422006;
        --highlight-warn-text: #fde047;
      }

      /* --- Dynamic Accent Color Overrides --- */

      /* Orange */
      [data-color='orange'] {
        --primary-50: #fff7ed;
        --primary-100: #ffedd5;
        --primary-500: #f97316;
        --primary-600: #ea580c;
        --primary-700: #c2410c;
      }

      /* Green */
      [data-color='green'] {
        --primary-50: #f0fdf4;
        --primary-100: #dcfce7;
        --primary-500: #22c55e;
        --primary-600: #16a34a;
        --primary-700: #15803d;
      }

      /* Indigo */
      [data-color='indigo'] {
        --primary-50: #eef2ff;
        --primary-100: #e0e7ff;
        --primary-500: #6366f1;
        --primary-600: #4f46e5;
        --primary-700: #4338ca;
      }

      /* Rose */
      [data-color='rose'] {
        --primary-50: #fff1f2;
        --primary-100: #ffe4e6;
        --primary-500: #f43f5e;
        --primary-600: #e11d48;
        --primary-700: #be123c;
      }

      /* Red */
      [data-color='red'] {
        --primary-50: #fef2f2;
        --primary-100: #fee2e2;
        --primary-500: #ef4444;
        --primary-600: #dc2626;
        --primary-700: #b91c1c;
      }

      body {
        background-color: var(--bg-main);
        color: var(--text-main);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            colors: {
              t: {
                bg: 'var(--bg-main)',
                surface: 'var(--bg-surface)',
                'surface-alt': 'var(--bg-surface-alt)',
                text: 'var(--text-main)',
                muted: 'var(--text-muted)',
                border: 'var(--border-main)',
                'err-bg': 'var(--highlight-err-bg)',
                'err-text': 'var(--highlight-err-text)',
                'warn-bg': 'var(--highlight-warn-bg)',
                'warn-text': 'var(--highlight-warn-text)',
              },
              primary: {
                50: 'var(--primary-50)',
                100: 'var(--primary-100)',
                500: 'var(--primary-500)',
                600: 'var(--primary-600)',
                700: 'var(--primary-700)',
              }
            }
          },
        },
      }
    </script>
